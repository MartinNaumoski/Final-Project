<app-navbar></app-navbar>
<div class="container-fluid">
  <button routerLink="" class="btn btn-light mt-3"><img src="./../../assets/backspace.png"> Back</button>
  <button routerLink="/favoriteBooks" class="btn btn-light mt-3 ml-3"><img src="./../../assets/favb.png"> See favourite books</button>
  <div class="row">
    <div class="col-3">
        <input [(ngModel)]="searchTearm" (keydown.enter)="search()"  (keydown.backspace)="clearSearch()" class="form-control mt-3 w-100" type="text" placeholder="Search" aria-label="Search">
    </div>
    <div class="col-8">
        <div class="row">
            <div class="col-3">
                <button (click)="searchInternetCategory()"class="btn btn-light "><img class="card-picture" src="./../../assets/internet.jpg"> Internet</button>
            </div>
            <div class="col-3">
                <button (click)="searchJavaCategory()" class="btn btn-light "><img class="card-picture" src="./../../assets/java.png"> Java</button>
            </div>
            <div class="col-3">
                <button (click)="searchWebCategory()" class="btn btn-light "><img class="card-picture" src="./../../assets/Web-Development00.jpeg"> Web development</button>
            </div>
            <div class="col-3">
                <button  (click)="searchMiscrosoftCategory()" class="btn btn-light "><img class="card-picture" src="./../../assets/microsoft.png"> Microsoft</button>
            </div>
          </div>
    </div>
    <div class="col-1">
        <button  (click)="getAllBooks()" class="btn btn-light "> <img class="card-picture" src="./../../assets/book.jpg">All</button>
    </div>
  </div>

  
  <div class="row mt-3">
    <div class="col-4 customC h-75" *ngFor="let book of books">
      <div class="card mb-4 w-75">
        <img [src]="book.url ? book.url : bookAvatar" class="card-img-top picture w-100" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{book.title}}</h5>
          <p class="card-text">{{book.Description}}</p>
          <p class="card-text"><b>Authors:</b> {{book.authors}}</p>
          <hr>
          <div class="row">
            <div class="col-6">
              <div  *ngIf= "book.is_favorite" (click)="toogleFav(book)"><img
                  src='./../../assets/nofavourite.png' > Favourite</div>
              <div  *ngIf= "!book.is_favorite" (click)="toogleFav(book)"><img
                  src='./../../assets/favorite.png' > Favourite</div>
            </div>
            <div class="col-6 text-right">
              <button type="button" (click)="routueToBOokDetailView(book.id,book.title,book.description,book.url)"
                class="btn btn-dark">See this book</button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>



</div>
