
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Login Page</title>
 
</head>
<body (keydown.enter)= "logIn()">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
					<div class="input-group form-group">
						<div class="input-group-prepend">
						</div>
						<input type="text" class="form-control" placeholder="username" [(ngModel)]="email">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
						</div>
						<input type="password" class="form-control" placeholder="email" [(ngModel)]="pasvord">
					</div>
					
					<div class="form-group">
						<button class="btn btn-info my-4 btn-block" (click)="logIn()">Log in</button>

					</div>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a routerLink="/signUp">Sign Up</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
 
 
</html>
