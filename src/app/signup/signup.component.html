
<!DOCTYPE html>
<html>


<head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Login Page</title>
 
</head>
<body>
<!-- Default form login -->
<div class="container">
     <!-- Default form register -->
<div class="text-center border border-light p-5 mb-5 h-75 bg-white" action="#!">

        <p class="h4 mb-4">Sign up</p>
    
        <div class="form-row mb-4">
            <div class="col">
                <!-- First name -->
                <input name="firstName" type="text" [(ngModel)]="firstName"
                 id="defaultRegisterFormFirstName" class="form-control is-invalid" 
                 placeholder="First name" 
                 [ngClass]="{'is-invalid': firstNameFlag}">
            </div>
           
        </div>
    
        <!-- E-mail -->
        <input type="email" [(ngModel)]="email"
         id="defaultRegisterFormEmail" class="form-control mb-4" 
         placeholder="E-mail"
         [ngClass]="{'is-invalid': emailFlag}">
    
        <!-- Password -->
        <input [(ngModel)]="password" type="password" 
        id="defaultRegisterFormPassword" class="form-control" 
        placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock"
        [ngClass]="{'is-invalid': passwordFlag}">
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        </small>

        <input [(ngModel)]="confirmPassword" type="password"
          id="defaultRegisterFormPassword" class="form-control mb-4"
          placeholder="Confirm password"
          aria-describedby="defaultRegisterFormPasswordHelpBlock"
          [ngClass]="{'is-invalid': confirmPasswordFlas}">
       
        <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
            Optional - for two step authentication
        </small>
    
   
        <!-- Sign up button -->
        <button class="btn btn-info my-4 btn-block" (click)="signUp()">Sign up</button>
    
        
    
        <hr>
    
        <!-- Terms of service -->
      
    
        </div>
    <!-- Default form register -->
</div>

    <!-- Default form login -->  
</body>
 
  <!-- /.container -->
  
</html>
