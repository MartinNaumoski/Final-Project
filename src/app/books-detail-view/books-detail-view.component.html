<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <img class="h-75 w-100" [src]="booksData.url ? booksData.url : bookAvatar" alt="">
    </div>
    <div class="col-md-8">
      <h2 class="my-3">{{booksData.title}}</h2>
      <hr>
      <p><b>Description: </b> {{booksData.long_description}}</p>
      <hr>
      <b>Authors :</b> 
        <div *ngFor="let author of booksData.authors">
            {{author}} 
        </div>
      <hr>
     
      <button class="btn btn-success" (click)="open(content)">Reserve</button>

    </div>


    
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Reserve</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h6 *ngIf = "booksData.IsReserved == 0">Sorry this book is reserved now :(</h6>
        <form>
          <div class="form-group">
            <label for="from">From</label>
            <div class="input-group">
              <input id="from" [(ngModel)]= "from" class="form-control" placeholder="yyyy-mm-dd" name="from" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><img  style="width: 16px;" src="./../../assets/dateP.png"></button>
              </div>
            </div>
          </div>

        </form>
        <form>
          <div class="form-group">
            <label for="to">To</label>
            <div class="input-group">
              <input [(ngModel)]="to" id="to" class="form-control"  name="to" ngbDatepicker #dp="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"><img  style="width: 16px;" src="./../../assets/dateP.png"></button>
              </div>
            </div>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button [disabled] = "booksData.IsReserved == 0" type="button" class="btn btn-outline-dark" (click)="modal.close('Save click');pecati()">Reserve</button>
      </div>
    </ng-template>
  </div>
  
  
  
  <hr>
  
  <pre>{{closeResult}}</pre>

</div>
